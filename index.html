<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Office Layout Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .seat {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .seat.booked {
            background: rgba(255, 0, 0, 0.3) !important;
        }
        .seat.available {
            background: rgba(0, 255, 0, 0.3) !important;
        }
        body {
            background: linear-gradient(45deg, #4a90e2, #67b26f);
            min-height: 100vh;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="glass rounded-xl p-6 mb-8">
            <h1 class="text-3xl font-bold text-white text-center">Office Layout Booking System</h1>
            <p class="text-white text-center mt-2">Click on a seat to book your space</p>
        </div>

        <!-- Office Layout -->
        <div class="glass rounded-xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cabins -->
                <div class="glass p-4 rounded-lg">
                    <h2 class="text-white mb-4 text-xl">Executive Cabins</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="seat available glass p-4 rounded-lg text-center text-white" data-type="cabin" data-id="1">
                            <i class="bi bi-person-workspace text-2xl"></i>
                            <p>Cabin 1</p>
                        </div>
                        <div class="seat available glass p-4 rounded-lg text-center text-white" data-type="cabin" data-id="2">
                            <i class="bi bi-person-workspace text-2xl"></i>
                            <p>Cabin 2</p>
                        </div>
                    </div>
                </div>

                <!-- Cubicles -->
                <div class="glass p-4 rounded-lg">
                    <h2 class="text-white mb-4 text-xl">Open Space Cubicles</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="1">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C1</p>
                        </div>
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="2">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C2</p>
                        </div>
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="3">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C3</p>
                        </div>
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="4">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C4</p>
                        </div>
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="5">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C5</p>
                        </div>
                        <div class="seat available glass p-3 rounded-lg text-center text-white" data-type="cubicle" data-id="6">
                            <i class="bi bi-person-square text-xl"></i>
                            <p class="text-sm">C6</p>
                        </div>
                    </div>
                </div>

                <!-- Meeting Rooms -->
                <div class="glass p-4 rounded-lg">
                    <h2 class="text-white mb-4 text-xl">Meeting Rooms</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="seat available glass p-4 rounded-lg text-center text-white" data-type="meeting" data-id="1">
                            <i class="bi bi-people-fill text-2xl"></i>
                            <p>Room 1</p>
                        </div>
                        <div class="seat available glass p-4 rounded-lg text-center text-white" data-type="meeting" data-id="2">
                            <i class="bi bi-people-fill text-2xl"></i>
                            <p>Room 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal glass rounded-xl p-6 max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-4">Book Space</h2>
        <form id="bookingForm" class="space-y-4">
            <div>
                <label class="text-white block mb-2">Name:</label>
                <input type="text" id="userName" required class="w-full p-2 rounded glass text-white" placeholder="Enter your name">
            </div>
            <div>
                <label class="text-white block mb-2">Duration:</label>
                <select id="duration" class="w-full p-2 rounded glass text-white">
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="4">Half Day</option>
                    <option value="8">Full Day</option>
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="closeModal()" class="px-4 py-2 rounded glass text-white">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded glass text-white bg-blue-500 bg-opacity-30">Confirm Booking</button>
            </div>
        </form>
    </div>
    <div class="overlay"></div>

    <script>
        let selectedSpace = null;
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        const seats = document.querySelectorAll('.seat');

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (seat.classList.contains('booked')) {
                    alert('This space is already booked!');
                    return;
                }
                selectedSpace = seat;
                openModal();
            });
        });

        function openModal() {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            selectedSpace = null;
        }

        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const duration = document.getElementById('duration').value;

            if (selectedSpace) {
                selectedSpace.classList.remove('available');
                selectedSpace.classList.add('booked');
                selectedSpace.setAttribute('title', `Booked by ${name} for ${duration} hour(s)`);
                closeModal();
                document.getElementById('bookingForm').reset();
            }
        });

        // Close modal when clicking overlay
        overlay.addEventListener('click', closeModal);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
